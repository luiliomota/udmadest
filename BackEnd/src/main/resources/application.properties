# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# DataSource
spring.datasource.url=jdbc:h2:file:/home/alf5/IdeaProjects/udmadest/bd
#spring.datasource.url=jdbc:h2:mem:bd
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${USERNAMEH2}
